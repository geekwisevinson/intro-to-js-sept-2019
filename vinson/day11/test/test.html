<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #view {
            background-color: gray;
            height: 800px;
            width: 800px;
        }
        body, html {
            height: 100%;
        }
        h1{
            text-align:center;
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<h1>Enjoy your coffee with extra SVG ;) </h1>
<svg id="cups" width="100" height="130" viewBox="0 0 75 47" xmlns="http://www.w3.org/2000/svg">
    <path id="simple-cup"  fill-rule="nonzero" fill="#070707"/>
    <path id="fancy-cup" fill-rule="nonzero" fill="#070707"/>

</svg>


    <svg width="0" height="0">
        <pattern id="pattern"
        patternUnits="userSpaceOnUse" x="0" y="0" width="10"
        height="10" viewBox="0 0 10 10">
            <path d="M-5,0,10,15M0-5,15,10" stroke="white" stroke-width="5"></path>
        </pattern>

    </svg>

   <div id="view"></div>

<!--   Library-->
   <script src="lib/snap.svg.js"></script>
<!--   Consts-->
    <script src="js/paths/fancy-cup.js"></script>
    <script src="js/paths/simple-cup.js"></script>
<!--   Classes-->
   <script src="js/scenes.js"></script>
   <script src="js/scene.js"></script>
   <script src="js/actor.js"></script>
   <script src="js/shapes.js"></script>
<!--   run-->
   <script src="js/run.js"></script>
</body>
</html>
